name: eduResume DevSecOps CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
      
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Run backend tests
      working-directory: ./backend
      run: npm test -- --coverage
      env:
        NODE_ENV: test
      
    - name: Upload backend coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage/lcov.info
        flags: backend
        fail_ci_if_error: false

  frontend-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
      
    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

  codeql-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript"

  gitleaks-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Gitleaks Scan
      uses: gitleaks/gitleaks-action@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_PERMISSIONS: '{"readContents": true, "contents:read": true}'

  trivy-scan:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, codeql-scan, gitleaks-scan]
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Build backend for Trivy scan
      run: |
        docker build -t eduresume-backend:test ./backend
      
    - name: Build frontend for Trivy scan  
      run: |
        docker build -t eduresume-frontend:test ./frontend
      
    - name: Trivy Vulnerability Scanner Backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'eduresume-backend:test'
        format: 'sarif'
        output: 'trivy-backend-results.sarif'
        severity: 'CRITICAL,HIGH'
      
    - name: Trivy Vulnerability Scanner Frontend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'eduresume-frontend:test'
        format: 'sarif'
        output: 'trivy-frontend-results.sarif'
        severity: 'CRITICAL,HIGH'
      
    - name: Upload Trivy scan results (backend)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-backend-results.sarif'
      
    - name: Upload Trivy scan results (frontend)
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-frontend-results.sarif'

  deploy-render:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, codeql-scan, gitleaks-scan, trivy-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Trigger Render Frontend Deploy
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }} \
        -H "Content-Type: application/json"
      
    - name: Trigger Render Backend Deploy
      run: |
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }} \
        -H "Content-Type: application/json"

  ci-status:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, codeql-scan, gitleaks-scan, trivy-scan]
    if: always()
    
    steps:
    - name: Final CI Status Check
      run: |
        if [[ "${{ needs.backend-tests.result }}" != "success" || 
              "${{ needs.frontend-tests.result }}" != "success" ||
              "${{ needs.codeql-scan.result }}" != "success" ||
              "${{ needs.gitleaks-scan.result }}" != "success" ||
              "${{ needs.trivy-scan.result }}" != "success" ]]; then
          echo "‚ùå CI/Security checks failed"
          exit 1
        fi
        echo "‚úÖ All CI/Security checks passed! üöÄ"
