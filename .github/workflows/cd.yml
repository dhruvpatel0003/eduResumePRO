name: CD - Build & Deploy
on:
  workflow_run:
    workflows: ["CI - Tests & Security Scan"]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v4  # Updated
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3  # Updated
      
    - name: Log in to GHCR
      uses: docker/login-action@v3  # Updated
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # Backend
    - name: Build & Push Backend
      uses: docker/build-push-action@v5  # Updated
      with:
        context: ./backend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    # Frontend  
    - name: Build & Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-render:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy Backend to Render
      run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"
      continue-on-error: true
      
    - name: Deploy Frontend to Render  
      run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}"
      continue-on-error: true
