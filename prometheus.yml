global:
  scrape_interval: 15s

scrape_configs:
  # Monitor your backend (add /metrics endpoint)
  - job_name: 'eduresume-backend'
    static_configs:
      - targets: ['backend:5000']

  # Docker container metrics (cAdvisor)
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
